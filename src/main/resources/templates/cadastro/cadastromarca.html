<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta charset="UTF-8">
<title>Cadastro Marca</title>
</head>
<body>
	<form action="salvarmarca" method="post">
		<label>Nome da marca</label> <input name="nome"> <input
			type="submit" value="Salvar" class="waves-effect waves-light btn">
	</form>

	<br />
	<br />

	<a href="/listarmarcas">Listar marcas</a>
	<table>
		<tr th:each="marca  : ${marcas}">
			<td th:text="${marca.id}"></td>
			<td th:text="${marca.nome}"></td>
		</tr>

	</table>

	<br />
	<br />

	<form action="pesquisarmarca" method="post">
		<label>Pesquisa por marca</label> <input name="nomepesquisa">
		<input type="submit" class="waves-effect waves-light btn">
	</form>
	<table>
		<tr th:each="marca  : ${marcasnome}">
			<td th:text="${marca.id}"></td>
			<td th:text="${marca.nome}"></td>
		</tr>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
