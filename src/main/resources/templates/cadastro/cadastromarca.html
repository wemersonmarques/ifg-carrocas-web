<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="bootstrap/css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="custom/css/custom.css" />
<meta charset="UTF-8">
<title>Cadastro Marca</title>
</head>
<body>
<header th:replace="fragmentos/header.html :: header"></header>	</header>
	<div class="container">
		<div class="row">
		<form action="salvarmarca" method="post" class="col-md-6">
			<label>Nome da marca</label> <input name="nome" required> <input
				type="submit" value="Salvar" class="waves-effect waves-light btn">
		</form>

		<br />
		<br />

		<table class="col-md-6">
			<tr th:each="marca  : ${marcas}">
				<td th:text="${marca.id}"></td>
				<td th:text="${marca.nome}"></td>
			</tr>
		</table>
</div>
<footer th:replace="fragmentos/footer.html :: footer"></footer>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
