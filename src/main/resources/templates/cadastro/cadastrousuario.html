<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
<link type="text/css" rel="stylesheet" href="custom/css/custom.css"/>
<meta charset="UTF-8">
<title>Cadastro Usuario</title>
</head>
<body>
	<header>
		<div class="row">
			<h3 id="logo" class="col-md-4">Carroças Web</h3>
			<div id="redirecionamentoCadastros" class="col-md-8">
				<a href="/cadastrousuario">Cadastro Usuario</a>
				<a href="/cadastroveiculo">Cadastro Veículo</a>
				<a href="/cadastromarca">Cadastro Marca</a>
				<a href="/cadastroanuncio">Cadastro Anúncio</a>
				<a href="/">Home</a>
			</div>
		</div>
	</header>
	<div class="container">
	<form action="salvarusuario" method="post">
		<label>Login</label>
		<input name="login" required>
		<label>Senha</label>
		<input name="senha" required>
		<label>Nome</label>
		<input name="nome" required>
		<label>Sobrenome</label>
		<input name="sobrenome" required> 
		<label>email</label> 
		<input name="E-mail" required> 
		<label>Telefone de Contato</label> 
		<input name="telefone" required>
		<input type="submit" value="Salvar" class="waves-effect waves-light btn">
	</form>

	<br />
	<br />

	<a href="/listarusuarios">Listar usuarios</a>
	<table>
		<tr th:each="usuario  : ${usuarios}">
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.login}"></td>
			<td th:text="${usuario.nome}"></td>
			<td th:text="${usuario.sobrenome}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.telefoneContato}"></td>
		</tr>

	</table>
	
	<br />
	<br />
	
	<form action="pesquisarusuario" method="post">
		<label>Pesquisa por nome</label>
		<input name="nomepesquisa">
		<input type="submit" class="waves-effect waves-light btn">
	</form>
	<table>
		<tr th:each="usuario  : ${usuariosnome}">
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.login}"></td>
			<td th:text="${usuario.nome}"></td>
			<td th:text="${usuario.sobrenome}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.telefoneContato}"></td>
		</tr>
	</table>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
