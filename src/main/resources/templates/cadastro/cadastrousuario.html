<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
<link type="text/css" rel="stylesheet" href="custom/css/custom.css"/>
<meta charset="UTF-8">
<title>Cadastro Usuario</title>
</head>
<body>
<header th:replace="fragmentos/header.html :: header"></header>
	<div class="container">
	<form action="salvarusuario" method="post" class="col-md-4" id="formSalvarUsuario">
		<label>Login</label>
		<input name="login" required>
		<label>Senha</label>
		<input name="senha" required>
		<label>Nome</label>
		<input name="nome" required>
		<label>Sobrenome</label>
		<input name="sobrenome" required> 
		<label>E-mail</label> 
		<input name="email" required> 
		<label>Telefone de Contato</label> 
		<input name="telefone" required>
		<input type="submit" value="Salvar" class="waves-effect waves-light btn">
	</form>
	</div>
	<footer th:replace="fragmentos/footer.html :: footer"></footer>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
