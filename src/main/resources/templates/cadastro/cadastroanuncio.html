<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<meta charset="UTF-8">
<title>Cadastro Usuario</title>
</head>
<body>
	<form action="salvaranuncio" method="post">
		<label>Titulo</label>
		<input name="titulo">
		<label>Senha</label>
		<input name="senha">
		<label>Nome</label>
		<input name="nome">
		<label>Sobrenome</label>
		<input name="sobrenome"> 
		<label>email</label> 
		<input name="email"> 
		<label>Telefone de Contato</label> 
		<input name="telefone">
		<input type="submit" value="Salvar" class="waves-effect waves-light btn">
	</form>

	<br />
	<br />

	<a href="/listarusuarios">Listar usuarios</a>
	<table>
		<tr th:each="usuario  : ${usuarios}">
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.login}"></td>
			<td th:text="${usuario.nome}"></td>
			<td th:text="${usuario.sobrenome}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.telefoneContato}"></td>
		</tr>

	</table>
	
	<br />
	<br />
	
	<form action="pesquisarusuario" method="post">
		<label>Pesquisa por nome</label>
		<input name="nomepesquisa">
		<input type="submit" class="waves-effect waves-light btn">
	</form>
	<table>
		<tr th:each="usuario  : ${usuariosnome}">
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.login}"></td>
			<td th:text="${usuario.nome}"></td>
			<td th:text="${usuario.sobrenome}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.telefoneContato}"></td>
		</tr>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
